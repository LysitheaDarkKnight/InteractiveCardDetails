<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="credit-card">
      <div class="credit-card__front">
        <img src="images/card-logo.svg" alt="" class="logo">
        <h1 class="card-number">0000 0000 0000 0000</h1>
        <div class="name-date">
          <p class="card-holder">JANE APPLESEED</p>
          <p><span class="mm">00</span>/<span class="yy">00</span></p>
        </div>
      </div>
      <div class="credit-card__back">
        <p class="cvc">000</p>
      </div>
    </div>
    <form id="form">
      <div class="input-control-column">
          <label for="card-holder">CARDHOLDER NAME</label>
          <input id="card-holder" name="card-holder" type="text" placeholder="e.g. Jane Appleseed">
          <div class="name-msg error success"></div>
      </div>
      <div class="input-control-column">
          <label for="card-number">CARD NUMBER</label>
          <input id="card-number" name="card-number" type="tel" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          <div class="number-msg error success"></div>
      </div>
      <div class="input-control-row">
        <div class="input-control-column">
          <label for="exp-date">EXP. DATE (MM/YY)</label>
          <div class="exp-date">
            <input id="mm" name="mm" type="month" placeholder="MM" maxlength="2">
            <input id="yy" name="yy" type="month" placeholder="YY" maxlength="4">
          </div>
          <div class="date-msg error success"></div>
        </div>
        <div class="input-control-column">
          <label for="cvc">CVC</label>
          <input id="cvc" name="cvc" type="password" inputmode="numeric" placeholder="e.g. 123" maxlength="4">
          <div class="cvc-msg error success"></div>
        </div>
      </div>
      <input type="submit" class="btn confirm" value="Confirm">
  </form>


    <!-- Completed state start -->
    <form class="completed-state">
      <img src="images/icon-complete.svg" alt="" class="completed-logo">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <input type="submit" class="btn continue" value="Continue">
    </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
